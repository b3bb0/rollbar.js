<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rollbar Mocha Tests</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css"/>
  </head>
  <body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>
    <div id="mesages"></div>
    <div id="fixtures"></div>

    <!-- jquery -->
    <script src="lib/jquery/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- jquery-mockjax -->
    <script src="lib/jquery-mockjax/jquery-mockjax-1.5.3.js" type="text/javascript" charset="utf-8"></script>

    <!-- mocha/chai/sinon -->
    <script src="lib/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/chai/chai.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/sinon/sinon-1.7.3.js" type="text/javascript" charset="utf-8"></script>

    <!-- initialize mocha -->
    <script type="text/javascript" charset="utf-8">
      mocha.ui('bdd');
      mocha.reporter('html');
      var expect = chai.expect;
      var assert = chai.assert;
    </script>

    <!-- mock library setup -->
    <script type="text/javascript" charset="utf-8">
      beforeEach(function() {
        this.sinon = sinon.sandbox.create();
      });

      afterEach(function() {
        this.sinon.restore();
      });
    </script>

    <!-- rollbar.js and plugin -->
    <script type="text/javascript" charset="utf-8">
      // create the rollbar params before the rollbar.js script loads
      var rollbarParams = {
        'endpoint': 'http://localhost/api/1/',
        'server.branch': 'develop',
        'server.environment': 'test'
      };
      var _rollbar = ['DUMMY_ACCESS_TOKEN', rollbarParams];
    </script>
    <script src="../src/rollbar.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/plugins/jquery.js" type="text/javascript" charset="utf-8"></script>

    <script src="./rollbar.test.js"></script>
    <script src="plugins/jquery.test.js"></script>

    <script type="text/javascript" charset="utf-8">
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>
  </body>
</html>
