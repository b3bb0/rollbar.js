<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rollbar jQuery Plugin Mocha Tests</title>
    <link rel="stylesheet" href="../lib/mocha/mocha.css"/>
  </head>
  <body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>
    <div id="mesages"></div>
    <div id="fixtures"></div>

    <div id="event-div"></div>

    <!-- jquery -->
    <script src="../lib/jquery/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- jquery-mockjax -->
    <script src="../lib/jquery-mockjax/jquery-mockjax-1.5.3.js" type="text/javascript" charset="utf-8"></script>

    <!-- mocha/chai/sinon -->
    <script src="../lib/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/chai/chai.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/sinon/sinon-1.7.3.js" type="text/javascript" charset="utf-8"></script>

    <!-- initialize mocha -->
    <script type="text/javascript" charset="utf-8">
      mocha.ui('bdd');
      mocha.reporter('html');
      var expect = chai.expect;
      var assert = chai.assert;
    </script>

    <!-- mock library setup -->
    <script type="text/javascript" charset="utf-8">
      beforeEach(function() {
        this.sinon = sinon.sandbox.create();
      });

      afterEach(function() {
        this.sinon.restore();
      });
    </script>

    <script type="text/javascript" charset="utf-8">
      var _rollbarConfig = {
        accessToken: '12c99de67a444c229fca100e0967486f',
        captureUncaught: true
      };
    </script>

    <!-- sources -->
    <script src="../../dist/rollbar.umd.js" type="text/javascript" charset="utf-8"></script>
    <script>
      window.Rollbar = Rollbar.init(_rollbarConfig);
    </script>

    <!-- tracekit source, needed for testing Notifier(notifier) -->
    <script src="../../vendor/TraceKit/src/trace.js" type="text/javascript" charset="utf-8"></script>

    <!-- plugin source -->
    <script src="../../dist/plugins/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- tests -->
    <script src="./jquery.test.js"></script>

    <script type="text/javascript" charset="utf-8">
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>
  </body>
</html>
